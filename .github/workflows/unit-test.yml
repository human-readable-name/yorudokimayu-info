name: Unit test (jest)

on: 
  pull_request:
    branches:    
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: corepack enable
      - run: yarn install
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn test